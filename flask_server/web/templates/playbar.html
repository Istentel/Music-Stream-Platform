<html>
<head>
  <style>
    .playbar{
      background: black;
      position: fixed;
      left: 10px;
      bottom: 10px;
      width: 99%;
    }
    .progressbar{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #progress{
      -webkit-appearance: button;
      width: 35%;
      height: 6px;
      background: #f53192;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }

    #progress::-webkit-slider-thumb{
      -webkit-appearance: none;
      background: #f53192;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 8px solid  #fff;
      box-shadow: 0 5px 5px rgba(255, 26, 26, 0.22);
    }

    .controls{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .controls div{
      transform: scale(0.7); 
      width: 60px;
      height: 60px;
      margin: 5px;
      background: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      color: #f53192;
      box-shadow: 0 10px 20px rgba(255, 26, 25, 0.22);
      cursor: pointer;
    }

    .controls div:nth-child(2){
      transform: scale(1.1);
      background: #f53192;
      color: #fff;
    }
  </style>
</head>
<body>
  <audio id="audioPlayer">
    <source src="" type="audio/mpeg" id="audioSource">
  </audio>

  <div class="playbar">
    <div class="controls">
      <div><i class="bi bi-skip-backward-fill"></i></div>
      <div onclick="playPause()"><i class="bi bi-play" id="ctrlIcon"></i></div>
      <div><i class="bi bi-fast-forward-fill"></i></div>
    </div>
    <div class="progressbar">
      <input type="range" value="0" id="progress">
    </div>
  </div>


  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    let progressbar = document.getElementById("progress");
    let audioPlayer = document.getElementById("audioPlayer");
    let ctrlIcon = document.getElementById("ctrlIcon");
    const audioSource = document.getElementById('audioSource');
    
    audioPlayer.onloadedmetadata = function(){
      progressbar.max = audioPlayer.duration;
      progressbar.value = audioPlayer.currentTime;
    }

    // Function to handle song selection
    function playSong(songId) {
        audioSource.src = "http://localhost:5000/song/" + songId;
        audioPlayer.load(); // Reload audio player with new source

        if(ctrlIcon.classList.contains("bi-pause")){
          ctrlIcon.classList.remove("bi-pause");
          ctrlIcon.classList.add("bi-play");
        }

        playPause();
    }

    function playPause(){
      console.log(window.location.pathname + "\n");
      console.log(window.location.href + "\n");
      if(ctrlIcon.classList.contains("bi-pause")){
        audioPlayer.pause();
        ctrlIcon.classList.remove("bi-pause");
        ctrlIcon.classList.add("bi-play");
      }
      else{
        audioPlayer.play();
        ctrlIcon.classList.add("bi-pause");
        ctrlIcon.classList.remove("bi-play");
      }
    }

    audioPlayer.addEventListener('ended', function() {
      // Change control icon to play icon when song ends
      ctrlIcon.classList.remove("bi-pause");
      ctrlIcon.classList.add("bi-play");
    });

    if(audioPlayer.play()){
      setInterval(()=>{
        progressbar.value = audioPlayer.currentTime;
      },500)
    }

    progressbar.onchange = function(){
      audioPlayer.play();
      audioPlayer.currentTime = progressbar.value;
      ctrlIcon.classList.add("bi-pause");
      ctrlIcon.classList.remove("bi-play");
    }
  </script>
</body>
</html>
